# This section of the file allows to modify the VCS information that is defined
# in the package sets. Below is an example to change the branch name for a given
# package
#
overrides:

    - drivers/orogen/*:
      branch: master
    - drivers/*:
      branch: master

    - slam/orogen/.*:
      branch: master
    - slam/.*:
      branch: master

    - perception/orogen/.*:
      branch: master
    - perception/.*:
      branch: master
    - perception/orogen/image_preprocessing:
      github: exoter-rover/perception-orogen-image_preprocessing.git
      branch: master

    - exoter/orogen/.*:
      branch: master
    - exoter/.*:
      branch: master

    - control/orogen/.*:
      branch: master
    - control/.*:
      branch: master

    - slam/mtk:
      github: rock-slam/slam-mtk.git
      branch: master
    - slam/pcl:
      tag: pcl-1.7.2

    - tools/*:
      branch: master
    - tools/class_loader:
      tag: 0.3.2
    - rtt:
      tag: v2.8.1
    - orogen:
      branch: master

    - base/types:
      branch: master
    - base/orogen/types:
      branch: master
    - base/numeric:
      branch: master
    - base/cmake:
      branch: master
    - base/console_bridge:
      branch: master
    - base/orogen/std:
      branch: master

    - gui/orogen/*:
      branch: master
    - gui/*:
      branch: master


